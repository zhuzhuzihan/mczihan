 <link rel="shortcut icon"href="favicon.ico"type="favicon"/>
 <title>密码</title>

<body>
<script src="psw.js"></script><!--密码定义在 psw.js 里面-->
<script>
	function password() {
		var testV = 1;//计数器，记录密码错误次数
		var psw = prompt("请输入密码：","");
		while (testV < 3) {
			if (!psw){
				history.go(-1);//密码错误返回上一页
			}
			if (psw == xx) {
				location.href="x.html";//密码正确，跳到指定页面
				break;
			}
			testV+=1;
			psw=prompt("网站全新升级！请输入密码：","");
		}
		if (psw!=xx && testV ==3){
			alert("错，请刷新重新输入密码");//密码输入错误达到3次
		}
			return " ";
	}
	
	password();

</script>
</body>
</html>
